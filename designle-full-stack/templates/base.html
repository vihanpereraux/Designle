<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap v5 css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="{{ url_for('static',filename='css/base_styles.css') }}">

        <!-- Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- OCR js lib -->
        <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>

        
        <title>{% block title %}{% endblock %}</title>
    </head>

        <!-- Nav section -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- logo -->
                <a class="navbar-brand" href="#">Designle</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- nav links -->
                <div class="collapse xoxo navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/suggestions">Suggestions</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    <body>
        <div class="loader-wrapper">
            <h5 id="progress-text">Loading...</h5>
            <div id="progress-bar"></div>
            <span class="loader"><span class="loader-inner"></span></span>
        </div>

        {% block content %}
        {% endblock %}

        <script>
            $(window).on("load", function(){
                setTimeout(function(){
                    $(".loader-wrapper").fadeOut("slow");
                }, 3000)
            })
        </script>

        <!-- Bootstrap v5 js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>

        <!-- Text classifier js lib -->
        <script src="https://cdn.jsdelivr.net/npm/ml-classify-text@2.0.0/lib/index.js"></script>
    </body>
</html>
