{% extends "base.html" %}

{% block title %}Designle Suggestions{% endblock %}

{% block content %}
 
    <div class="container">
        <div class="row">

            <form method="post" action="/suggestions" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Upload your designs here</label>
                    <input type="file" name="file" class="form-control" id="uidesignupload">
                </div>
                <button class="btn btn-primary">Upload</button>
            </form>         

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="results">

                <form method="post" action="/feedback" class="mt-5">
                    <select name="mymultiselect" class="form-select" multiple>
                        <!-- <option selected>Open this select menu</option> -->
                        {% for cont in content %}
                            <option value="{{ cont }}">{{ cont }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary">Submit</button>
                </form>

                <ul id="suggestion-list" class="mt-5">
                    {% for cont in content2 %}
                        <li>{{ cont }}</li><br>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>

{% endblock %}
