{% extends "base.html" %}

{% block title %}Designle Suggestions{% endblock %}

{% block content %}
 
    <div class="container">
        <div class="row">

            <form method="post" action="/suggestions" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Upload your designs here</label>
                    <input type="file" name="file" class="form-control" id="uidesignupload">
                </div>
                <button class="btn btn-primary">Upload</button>
            </form>         

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="results">

                <form method="post" action="/feedback" class="mt-5" onsubmit="false">
                    <select name="mymultiselect" class="form-select" multiple>
                        <!-- <option selected>Open this select menu</option> -->
                        {% for cont in content %}
                            <option value="{{ cont }}">{{ cont }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary" onclick="getFunc()">Submit</button>
                </form>

                <ul id="suggestion-list" class="mt-5">
                    {% for cont in content2 %}
                        <li>{{ cont }}</li><br>
                        <!-- {% if cont[1] == "General" %}
                            <li>{{ cont }}</li><br>
                        {% endif %} -->
                    {% endfor %}
                </ul>

                <button class="btn btn-primary" onclick="getFunc()">Filter</button>

            </div>
        </div>
    </div>

    <script>
        function getFunc(){
            $.ajax({
            url: "/feedback",
            type: "POST",
            data: {},
            success: function(response) {
                //response.map stores the map array
                    for (var [v1, v2, v3] of response.map){
                        console.log(v1)
                        console.log(v2)
                        console.log(v3)
                    }
                }
            });
        }
    </script>
    

{% endblock %}
